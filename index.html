<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damocles Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f5f0; /* light parchment tone */
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
        }

        .wrapper {
            max-width: 640px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            letter-spacing: 0.15em;
            font-weight: 700;
            margin: 0;
        }

        img {
            width: 100%;
            max-width: 420px;
            height: auto;
            display: block;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 300;
            opacity: 0.8;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Damocles Games</h1>
        <img src="assets/damocles-banner.png" alt="Damocles Games Holding Image">
        <h2>Coming Soon...</h2>
    </div>

</body>
</html>
